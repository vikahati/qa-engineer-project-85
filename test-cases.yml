    Открыта страница с игрой
  test-data: |
    Проверка решения
  steps:
    - Нажимаем кнопку зеленого флажка «Проверить решение»
  expected-result: |
    Пользователь проверил правильность решения игры
    
- summary: |
    Проверка открытия страницы игры в разных браузерах
