    При верной последовательности пользователь сдастся 
  prerequisites: |
    Открыта страница с игрой
  test-data: |
    Попытка сдаться
  steps:
    - Нажимаем кнопку красного флажка «Сдаться»
  expected-result: |
    Пользователь сдался
    
- summary: |
    Просмотр игры других участников
