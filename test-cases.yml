    - В представленных ссылках выбираем Hexlet Codebattle
    - Нажимаем на Hexlet Codebattle
  expected-result: |
    Должна быть открыта страница магазина
    
    
    
    
    
    
    
    
  
  
  
  
  
  
  
  
  
  
  
  
  
     
